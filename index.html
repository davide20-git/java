<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ripasso java</title>
  </head>
  <body>
      <button>display video</button>
      <br>
      <button id="stop">stop</button>
      <br>
      <button id="hidee">hide</button>
      <br>
      <button id="vaii">play</button>
      <div class="hidden">
        <video src="gatto.mp4"></video>
      </div>
      
      <script>
        const btn = document.querySelector('button');
        const videoBox = document.querySelector('div');
        const video = document.querySelector('video')
        const stopp = document.getElementById('stop');
        const hidee = document.getElementById('hidee');
        const vai = document.getElementById('vaii')

        btn.addEventListener('click',()=>{
          videoBox.setAttribute('class','showing')
        })
        hidee.addEventListener('click',()=>{
          videoBox.setAttribute('class','hidden');
        })
        vai.addEventListener('click',(e)=>{
          e.stopPropagation();
          video.play();

        })
        stopp.addEventListener('click',(e)=>{
          e.stopPropagation();
          video.pause();

        })
      </script>
